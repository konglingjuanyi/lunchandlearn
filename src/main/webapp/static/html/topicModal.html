<div class="modal-header">
	<h4>{{mode == 'edit' ? 'Edit' : 'Add'}} Topic</h4>
</div>
<div class="modal-body">
	<div class="container-fluid">

		<form class="form-horizontal">
			<div class="row form-group">
				<label class="col-md-2"></label> <label class="col-md-3">Id</label>
				<span class="col-md-6" ng-if="mode == 'edit'">{{item.id}}</span>
				<div class="col-md-6">
					<input type="text" class="form-control" ng-show="mode == 'add'"
						ng-bind="item.id" required>
				</div>
			</div>
			<div class="row form-group">
				<label class="col-md-2"></label> <label class="col-md-3">Name</label>
				<div class="col-md-6">
					<input class="form-control" type="text" ng-model="item.name" required>
				</div>
			</div>
			<div class="row form-group">
				<label class="col-md-2"></label> <label class="col-md-3">Description</label>
				<div class="col-md-6">
					<textarea class="form-control" ng-model="item.desc"></textarea>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Save</button>
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
