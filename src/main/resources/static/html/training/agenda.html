<div class="form-group spacer-bottom-md">
    <div ng-class="{'field-editable commentText spacer-bottom-md':
    !self.isTrainingComplete && (self.isEditable || self.isAdmin)}"
         ng-show="!self.isEditable || (!self.editAgenda && item.agenda.length > 0)"
         ng-bind-html="item.agenda | linky:'_blank'" ng-click="self.editAgenda = true"></div>
    <button class="btn btn-sm btn-default spacer-bottom-md" ng-if="!self.isTrainingComplete &&
    !self.editAgenda && (self.isEditable || self.isAdmin || item.agenda.length == 0)" ng-click="self.editAgenda = true">
        Add
    </button>
    <textarea rows="10" ng-model="selected.agenda" ng-show="self.isEditable && self.editAgenda &&
    !self.isTrainingComplete" autofocus="true" class="new-comment">
    </textarea>
</div>
<div class="form-group spacer-bottom-md">
    <button class="btn btn-sm btn-primary spacer-bottom-md" ng-show="!self.isTrainingComplete &&
    self.isEditable && self.editAgenda"
            ng-click="self.saveByField('agenda')">
        Save
    </button>
    <button class="btn btn-sm btn-default spacer-bottom-md" ng-show="!self.isTrainingComplete && self.isEditable && self.editAgenda" ng-click="self.cancelAgenda();">
        Cancel
    </button>

</div>
