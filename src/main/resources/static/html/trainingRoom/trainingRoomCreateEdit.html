<div class="modal-header">
    <button type="button" class="close" ng-click="cancel('cancel')">
        <span aria-hidden="true"></span>
        <span class="sr-only">Close</span>
    </button>
    <h4>{{mode == 'edit' ? 'Edit' : 'Add'}} Training Room</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <form class="form-horizontal" name="form" novalidate>
            <div class="row form-group">
                <label class="col-md-1"></label> <label class="col-md-3 field-label">Room Name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control"
                           ng-model="item.name" autofocus="true">
                </div>
            </div>
            <div class="row form-group">
                <label class="col-md-1"></label> <label class="col-md-3 field-label">Location</label>
                <div class="col-md-8">
                    <ui-select ng-model="item.location">
                        <ui-select-match>
                            <span ng-bind="item.location"></span>
                        </ui-select-match>
                        <ui-select-choices
                                repeat="location in (options.locations | filter: $select.search)">
                            <span ng-bind-html="location | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="yes()">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
