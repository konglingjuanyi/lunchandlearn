<div class="container main">
    <h1 class="specifications">Topics</h1>
    <div class="row spacer-top-md">
        <div class="col-md-7">
            <div class="input-group">
                <input class="form-control search" ng-model="self.searchTerm" type="text" placeholder="Search topics"
                       ng-keypress="self.checkSearch($event);" required>
                <a class="search-clear a-lnk search-clear-a" href="" ng-click="self.searchTerm = ''; self.list();"><i
                        class="nc-icon-mini fw ui-1_circle-remove"></i></a>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-link" ng-click="self.list()" data-toggle="dropdown">
                        <i class="nc-icon-mini ui-1_zoom"></i> <i class="nc-icon-mini arrows-2_small-down"></i>
                    </button>
                </span>
            </div>
            <div class="row toolbar spacer-bottom-md">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="pull-left">
                                <button type="button" class="btn btn-link" ng-click="self.list()"
                                        data-toggle="dropdown">
                                    <i class="nc-icon-mini location-e_bookmark-add"></i>
                                </button>
                            </h3>
                        </div>
                    </div>
                    <div class="row">
                        <div topic-list-mini topics="{{self.recentTopics}}" topic-heading="Recent Topics"></div>
                    </div>
                    <div class="row">
                        <div topic-list-mini topics="{{self.recentTopics}}" topic-heading="Recent Topics"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="line right"></div>
        </div>
        <div class="col-md-4">
            <div topic-list-mini topics="{{self.recentTopics}}" topic-heading="Recent Topics"></div>
            <div topic-list-mini topics="{{self.topTopics}}" topic-heading="Top Topics"></div>
        </div>
    </div>
</div>
