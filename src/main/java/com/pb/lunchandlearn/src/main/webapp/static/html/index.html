<!DOCTYPE html>
<html lang="en">
<head>
<title>Lunch and Learn</title>

<link href="/lunchandlearn/static/lib/css/bootstrap.min.css"
	rel="stylesheet" />
<script src="/lunchandlearn/static/lib/js/jquery.min.js"></script>
<script src="/lunchandlearn/static/lib/js/bootstrap.min.js"></script>
<script src="/lunchandlearn/static/lib/js/angular.min.js"></script>
<script src="/lunchandlearn/static/lib/js/angular-route.min.js"></script>
<script src="/lunchandlearn/static/lib/js/ui-bootstrap-tpls.min.js"></script>

</head>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Lunch and Learn</a>
		</div>
	</div>
</nav>
<body ng-app="lunchAndLearnApp">
	<div class="jumbotron">
		<div class="container">
			<h2>Demo Application</h2>
			<p style="font-style: italic;">let's learn and lunch!
			<p>
				<a class="btn btn-primary btn-lg" href="#" role="button">Learn
					more</a>
			</p>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h2>Topics</h2>
				<p>
					<a class="btn btn-default" href="/lunchandlearn/#/topics/show"
						role="button">View details</a>
				</p>
			</div>
			<div class="col-md-4">
				<h2>Trainers</h2>
				<p>
					<a class="btn btn-default" href="/lunchandlearn/#/trainers/show"
						role="button">View details</a>
				</p>
			</div>
			<div class="col-md-4">
				<h2>Trainings</h2>
				<p>
					<a class="btn btn-default" href="/lunchandlearn/#/trainings/show"
						role="button">View details</a>
				</p>
			</div>
		</div>
		<div ng-view></div>
		<hr>
		<footer>
			<p>
				&copy; <a class="btn btn-lnk" href="www.pb.com">PB 2015</a>
			</p>
		</footer>
	</div>
	<script src="/lunchandlearn/static/js/restService.js"></script>
	<script src="/lunchandlearn/static/js/topicController.js"></script>
	<script src="/lunchandlearn/static/js/trainerController.js"></script>
	<script src="/lunchandlearn/static/js/trainingController.js"></script>
	<script src="/lunchandlearn/static/js/modalController.js"></script>
	<script src="/lunchandlearn/static/js/app.js"></script>
	<script src="/lunchandlearn/static/js/common/filters/genderFilter.js"></script>
	<script src="/lunchandlearn/static/js/common/directives/required.js"></script>

</body>
</html>
