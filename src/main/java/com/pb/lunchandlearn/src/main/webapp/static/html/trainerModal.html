<div class="modal-header">
	<h4>{{mode == 'edit' ? 'Edit' : 'Add'}} Topic</h4>
</div>
<div class="modal-body">
	<div class="container-fluid">

		<form class="form-horizontal">
			<div class="row form-group">
				<label class="col-md-2"></label> <label class="col-md-3 field-label">Id</label>
				<span class="col-md-6" ng-if="mode == 'edit'">{{item.id}}</span>
				<div class="col-md-6">
					<input type="text" class="form-control" ng-show="mode == 'add'"
						ng-bind="item.id">
				</div>
			</div>
			<div class="row form-group">
				<label class="col-md-2"></label> <label class="col-md-3 field-label">Name</label>
				<div class="col-md-6">
					<input class="form-control" type="text" ng-model="item.name" required>
				</div>
			</div>
			<div class="row form-group">
				<label class="col-md-2"></label> <label class="col-md-3 field-label">Email</label>
				<div class="col-md-6">
					<input class="form-control" type="text" ng-model="item.emailId" required>
				</div>
			</div>
			<div class="row form-group">
				<label class="col-md-2"></label> <label class="col-md-3 field-label">Gender
				</label>
				<div class="col-md-6">
					<select ng-model="item.gender" class="form-control"
						ng-options="gender.id as gender.label for gender in genders"
						required>
					</select>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Save</button>
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
